<!DOCTYPE html>
<html>
<head>
  <title>bC Works Canva Hub</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icon48.png" alt="Logo" class="logo">
      <h1>Canva Hub</h1>
      <a href="https://form.typeform.com/to/rhg8ibzR" target="_blank" class="popup-feedback-btn" title="Send Feedback">
        <span class="material-icons">favorite</span>
      </a>
    </div>
    
    <div class="content">
      <p class="description">Bypass Canva Pro restrictions and unlock access to their premium stock image library, no subscription, no watermark, just clean high-res assets for free.</p>
      
      <button id="extract" class="primary-button">
        <span class="material-icons button-icon">image_search</span>
        <span class="button-text">Extract Images</span>
      </button>
      
      <div id="status" class="status"></div>
    </div>

    <div class="footer">
      <p class="version">bC Works 2025</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
